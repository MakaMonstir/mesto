<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="Mesto">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Лого">
    </header>

    <main class="mainclass">
        <section class="profile">
            <div class="profile__container">
                <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар">

                <div class="profile__info">
                    <div class="profile__name-container">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__info-button" type="button"></button>
                    </div>
                    <p class="profile__description">Исследователь океана</p>
                </div>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>

        <section class="elements">

        </section>
    </main>

    <footer class="footer">
        <p class="footer__copyrighting"> &#169; 2021 MESTO Russia</p>
    </footer>

    <div class="popup popup_theme_profile popup_hide">
        <div class="popup__container">
            <button class="popup__close popup__close_theme_edit-form" type="button"></button>
            <form class="edit-form" name="edit-form-value">
                <h2 class="edit-form__title">Редактировать профиль</h2>
                <fieldset class="edit-form__container">
                    <input type="text" placeholder="имя" class="edit-form__input edit-form__input_textvalue_name"
                        name="name-value">
                    <input type="text" placeholder="описание"
                        class="edit-form__input edit-form__input_textvalue_description" name="description-value">
                </fieldset>
                <button type="submit"
                    class="edit-form__button-save edit-form__button-save_theme_save">Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup popup_theme_add popup_hide">
        <div class="popup__container">
            <button class="popup__close popup__close_theme_add-card" type="button"></button>
            <form class="edit-form" name="edit-form-value">
                <h2 class="edit-form__title">Новое место</h2>
                <fieldset class="edit-form__container">
                    <input type="text" placeholder="название" class="edit-form__input edit-form__input_textvalue_place"
                        name="place-value">
                    <input type="text" placeholder="ссылка на картинку"
                        class="edit-form__input edit-form__input_textvalue_image" name="image-value">
                </fieldset>
                <button type="submit" class="edit-form__button-save edit-form__button-save_theme_add">Создать</button>
            </form>
        </div>
    </div>

    <template id="element-popup">
        <div class="popup-element">
            <div class="popup-element__container">
                <button class="popup__close popup__close_theme_element" type="button"></button>
                <div class="image-container">
                    <img class="popup-element__image" alt="big photo">
                    <p class="popup-element__title"></p>
                </div>

            </div>
        </div>
    </template>

    <template id="create-element">
        <div class="create-element element">
            <button class="element__delete" type="button"></button>
            <button href="#" class="element__button">
                <img class="element__image" alt="photo">
            </button>
            <div class="element__container">
                <h2 class="element__title"></h2>
                <button class="element__like" type="button"></button>
            </div>
        </div>
    </template>

    <script src="./script/index.js"></script>

</body>

</html>
