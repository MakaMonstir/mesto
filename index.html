<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="Mesto">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Лого">
        <!-- <img class ="header__line" src="./images/Line.png" alt="Линия"> -->

    </header>

    <main class="mainclass">
        <section class="profile">
            <div class="profile__container">
                <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар">

                <div class="profile__info">
                    <div class="profile__name-container">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__info-button" type="button"></button>
                    </div>
                    <p class="profile__description">Исследователь океана</p>
                </div>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>

        <section class="elements">
            <div class="element">
                <img class="element__image" src="./images/karachaevsk.jpg" alt="Карачаевск">
                <div class="element__container">
                    <h2 class="element__title">Карачаевск</h2>
                    <button class="element__like" type="button"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="./images/elbrus.jpg" alt="Карачаевск">
                <div class="element__container">
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <button class="element__like" type="button"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="./images/dombay.jpg" alt="Карачаевск">
                <div class="element__container">
                    <h2 class="element__title">Домбай</h2>
                    <button class="element__like" type="button"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="./images/elbrus.jpg" alt="Карачаевск">
                <div class="element__container">
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <button class="element__like" type="button"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="./images/dombay.jpg" alt="Карачаевск">
                <div class="element__container">
                    <h2 class="element__title">Домбай</h2>
                    <button class="element__like" type="button"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="./images/karachaevsk.jpg" alt="Карачаевск">
                <div class="element__container">
                    <h2 class="element__title">Карачаево-Черкессия</h2>
                    <button class="element__like" type="button"></button>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__copyrighting"> &#169; 2021 MESTO Russia</p>
    </footer>

    <div class="popup popup_hide">
        <div class="popup__container">
            <button class="popup__close" type="button"></button>
            <form class="edit-form" name="edit-form-value">
                <h2 class="edit-form__title">Редактировать профиль</h2>
                <fieldset class="edit-form__container">
                    <input type="text" placeholder="имя" class="edit-form__input edit-form__input_name" name="name-value">
                    <input type="text" placeholder="описание" class="edit-form__input edit-form__input_description" name="description-value">
                </fieldset>
                <button type="submit" class="edit-form__button-save">Сохранить</button>
            </form>
        </div>
    </div>

    <script src="./script.js"></script>

</body>
</html>
